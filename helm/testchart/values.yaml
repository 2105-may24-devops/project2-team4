flashcard:
  enabled: true
  port: 8089
  deploy:
    replicas: 2
    name: flashcard-sset
    image:
      name: mdarmawan/flashcard
      tag: mdtest
    resources:
      limits:
        memory: 1Gi
        cpu: 200m
  service:
    name: flashcard-svc
    type: ClusterIP
    portName: fc-port

quiz:
  enabled: true
  port: 8090
  deploy:
    replicas: 1
    name: quiz-deploy
    image:
      name: mdarmawan/quiz
      tag: mdtest
    resources:
      limits:
        memory: 1.5Gi
        cpu: 1000m
  service:
    name: quiz-svc
    type: ClusterIP
    portName: quiz-port

ingress:
  enabled: true

gateway:
  enabled: false
  port: 8080
  deploy:
    replicas: 1
    name: gateway-deploy
    image:
      name: mdarmawan/gateway
      tag: mdtest
    resources:
      limits:
        memory: 1Gi
        cpu: 300m
  service:
    name: gateway-svc
    type: LoadBalancer
    portName: entrypoint

config:
  consul:
    name: consul-connection
  dbcm:
    name: db-info
    inFile: true

volumes:
  fcdbVol:
    name: fcdb-pvc
    storageClassName: default
    mountPath: /app/dbdata/
    resources:
      requests:
        storage: 1Gi
    access: ReadWriteOnce

zookeeper:
  port: 2181
  deploy:
    name: zookeeper-deploy
    resources:
      limits:
        memory: 128Mi
        cpu: 100m
    imageTag: latest
  service:
    name: zookeeper-svc
    type: ClusterIP
    ports:
      name: zookeeper-port

kafka:
  port: 9092
  deploy:
    name: kafka-deploy
    imageTag: latest
    resources:
      limits: 
        memory: 512Mi
        cpu: 100m
  service:
    name: kafka-svc
    type: ClusterIP
    ports:
      name: kafka-svc-port
  
consul:
  port: 8500
  deploy:
    name: consul-deploy
    imageTag: latest
    resources:
      limits:
        memory: 128Mi
        cpu: 200m
  service:
    name: consul-svc
    type: LoadBalancer
    ports:
      name: consul-svc-port


